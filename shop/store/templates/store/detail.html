{% extends 'base.html' %}

{% block content %}
<h3>{{ article_detail.name }}</h3>
<img src="{{ article_detail.image.url }}" alt="{{ article_detail.name}}">
<p>prix: {{ article_detail.price}}F</p>
<p>stoque: {{ article_detail.stock}}</p>
<p>{{ article_detail.description}}</p>

{% if user.is_authenticated %}
<a href="{% url 'ajout-au-panier' slug=article_detail.slug %}">Ajout au panier</a>
{% endif %}

{% endblock %}
